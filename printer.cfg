[include mainsail.cfg]
[include KAMP_Settings.cfg]

[mcu]
serial: /dev/serial/by-id/usb-Silicon_Labs_CP2102_USB_to_UART_Bridge_Controller_0001-if00-port0

[virtual_sdcard]
path: /home/ocius/printer_data/gcodes
on_error_gcode: CANCEL_PRINT

[stepper_x]
step_pin: PF0
dir_pin: !PF1
enable_pin: !PD7
microsteps: 16
rotation_distance: 40
endstop_pin: ^!PE5
position_min: 0
position_endstop: 0
position_max: 300
homing_speed: 30.0

[stepper_y]
step_pin: PF6
dir_pin: PF7
enable_pin: !PF2
microsteps: 16
rotation_distance: 40
endstop_pin: PL7
position_endstop: 0
position_max: 300
homing_speed: 30.0

[stepper_z]
step_pin: PL3
dir_pin: PL1
enable_pin: !PK0
microsteps: 16
rotation_distance: 4
#endstop_pin: ^!PD3
#position_endstop: 0.0
endstop_pin: probe:z_virtual_endstop
position_max: 305
homing_speed: 5.0

[stepper_z1]
step_pin: PC1
dir_pin: PC3
enable_pin: !PC7
microsteps: 16
rotation_distance: 4
# endstop_pin: ^!PL6
endstop_pin: probe:z_virtual_endstop

[extruder]
step_pin: PA4
dir_pin: !PA6
enable_pin: !PA2
microsteps: 16
rotation_distance: 7.592
nozzle_diameter: 0.400
#nozzle_diameter: 0.8
filament_diameter: 1.750
heater_pin: PB4
sensor_type: ATC Semitec 104GT-2
sensor_pin: PK5
#control: pid
#pid_Kp: 15.717
#pid_Ki: 0.569
#pid_Kd: 108.451
min_temp: 0
max_temp: 260
max_extrude_cross_section: 5
max_extrude_only_distance: 600
max_extrude_only_velocity: 120
# PLA
# pressure_advance: 1.28

[heater_fan extruder_fan]
pin: PL5

[heater_bed]
heater_pin: PH5
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PK6
#control: pid
#pid_Kp: 74.883
#pid_Ki: 1.809
#pid_Kd: 775.038
min_temp: 0
max_temp: 120

[fan]
pin: PH6

[printer]
kinematics: cartesian
max_velocity: 300
max_accel: 2000
max_z_velocity: 10
max_z_accel: 60

[heater_fan stepstick_fan]
pin: PH4

[bltouch]
sensor_pin: ^PE4
control_pin: PB5
x_offset: -2
y_offset: -24
z_offset: 2.6

# z_offset: 2.588
#z_offset: 2.64

[safe_z_home]
home_xy_position: 150, 150
speed: 50
z_hop: 15
z_hop_speed: 10

[bed_mesh]
mesh_min: 40, 40
mesh_max: 260, 260
probe_count: 5, 5
horizontal_move_z: 15

[bed_screws]
screw1: 50, 50
screw2: 250, 50
screw3: 50, 250
screw4: 250, 250

[exclude_object]

[firmware_retraction]
retract_length: 3
retract_speed: 10
unretract_speed: 10


[gcode_macro PRINT_START]
gcode:
  {% set BED_TEMP = params.BED_TEMP|default(60)|float %}
  {% set EXTRUDER_TEMP = params.EXTRUDER_TEMP|default(200)|float %}
  # Start heating (without waiting)
  M140 S{BED_TEMP}
  M104 S{EXTRUDER_TEMP}
  # Home the printer
  G28
  BED_MESH_CALIBRATE
  # Wait for temperatures to be reached
  M190 S{BED_TEMP}
  M109 S{EXTRUDER_TEMP}
  LINE_PURGE

[gcode_macro PRINT_END]
gcode:
  # Turn off bed, extruder, and fan
  M140 S0
  M104 S0
  M106 S0
  # Move nozzle away from print while retracting
  G91
  G1 X-2 Y-2 E-3 F300
  # Raise nozzle by 10mm
  G1 Z10 F3000
  G90
  # Disable steppers
  M84

